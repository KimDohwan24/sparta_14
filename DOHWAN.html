<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김도환의 자기소개</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 300vh;
      transition: transform 0.5s ease-in-out;
    }

    .section {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;


      background-image: url('https://coolenjoy.net/data/editor/2203/b6d6ac28e1a05fa6c43fadae6d3bff3ba5c8e1d4.jpg');
      background-size: cover;
      background-position: center;
    }


    .about_box {
      background-color: bisque;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;

      padding: 20px;
      border-radius: 10px;

      width: 1000px;
      height: 500px;

      margin-top: 50px;

      border: 5px solid black;
    }

    .about_title {
      margin-top: 20px;
      font-size: 48px;
      font-weight: bold;
    }

    .about_introduce {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .txt-about dt {
      display: inline-block;
      margin-bottom: 17px;
      width: 110px;
      font-size: 24px;
      color: #1d2126;
    }

    .txt-about {
      margin-top: 55px;
    }

    .totalbox {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      /* 상단 정렬 */
      gap: 30px;
      /* 박스 사이 간격 */
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .box1,
    .box2 {
      flex: 1;
      max-width: 400px;
      /* 고정 너비로 정렬 안정화 */
      min-height: 300px;
      background-color: #ffffffcc;
      /* 배경색 추가(투명도 가능) */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .box-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
      color: black;
      border-bottom: 1px dashed black;
      padding-bottom: 8px;
    }

    .box-content {
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
      color: black;
    }


    .txt-about dd {
      display: inline-block;
      font-size: 30px;
    }

    .introduce {
      margin: 20px auto 0 auto;
      background-color: white;
      width: 400px;
      padding: 20px;
      border: solid black;
      border-radius: 9px;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 60px;
      background-color: #c5e3ff;
      color: transparent;
      font-size: 18px;
      z-index: 10;

    }

    .nav-list {
      display: flex;
      justify-content: right;
    }

    .list-link {
      margin-left: 70px;
      color: black;
    }

    .list-link:hover {
      color: black;
      border-bottom: 2px solid black;
    }

    .btn-code {
      padding: 8px 23px;
      border-radius: 20px;
      background-color: black;
      color: white;
    }

    .btn-code:hover {
      background-color: white;
      border: solid 2px black;
      color: black;
      transition: 0.2s ease-out;
    }

    .bar-bg {
      position: absolute;
      width: 100%;
      height: 5px;
      bottom: 0;
      left: 0;
      background-color: white;
    }

  <script>
    // 마우스휠 애니메이션 변수
    const container = document.querySelector('.container');
    const sections = document.querySelectorAll('.section');
    let currentSection = 0;
    let isAnimating = false;
    // 스크롤바 변수
    let scrollTop = 0;
    let bar;

    window.onload = function () {
      history.scrollRestoration = 'manual';
      window.scrollTo(0, 0);
      bar = document.getElementsByClassName("bar-ing")[0];
    };

    function goSection(sectionIndex) {
      sectionIndex = Math.max(0, Math.min(sectionIndex, sections.length - 1));

      if (isAnimating || currentSection === sectionIndex) {
        return;
      }

      isAnimating = true;
      currentSection = sectionIndex;
      container.style.transform = `translateY(-${currentSection * 100}vh)`;

      let per = 100 * ((currentSection + 1) / sections.length);
      bar.style.width = per + "%";

      setTimeout(() => isAnimating = false, 500);
    }

    function changeSection(sectionIndex) {
      currentSection = sectionIndex;
      let per = 100 * ((sectionIndex + 1) / sections.length);

      bar.style.width = per + "%";
    }

    document.addEventListener('wheel', (e) => {
      if (isAnimating) return;


      if (e.deltaY > 0) {
        //휠다운
        goSection(currentSection + 1);
      } else {
        //휠업
        goSection(currentSection - 1);
      }
    })
  </script>
