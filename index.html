<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14조 소개페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mytitle {
            /* 배경, 글씨체 수정 필요*/
            height: 300px;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: url('https://cdn.edujin.co.kr/news/photo/202312/44466_87289_1541.png');
            background-position: center;
            background-size: cover;

        }

        .mycards {
            width: 1200px;
            margin: 30px auto 0px auto;

        }

        .mypostingbox {
            width: 500px;
            margin: 0px auto auto auto;
        }
    </style>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            // firebase 구성 추가
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        $("#postingbtn").click(async function () {
            $('#postingbox').toggle();
        })

        $("#addbtn").click(async function () {
            let image = $('#image').val();
            let name = $('#name').val();
            let gender = $('#gender').val();
            let comment = $('#comment').val();

            let doc = {
                'image': image,
                'name': name,
                'gender': gender,
                'comment': comment
            };

            await addDoc(collection(db, "member"), doc);
            alert('저장완료!')
            window.location.reload();
        })

        let docs = await getDocs(collection(db, "member"));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);

            let image = row['image'];
            let name = row['name'];
            let gender = row['gender'];
            let comment = row['comment'];

            let temp_html = `
            <div class="card h-100">
                    <img id="" src="${image}" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p>${comment}</p>
                        <p>${gender} </p>
                    </div>
                </div>`;
            $('#card').append(temp_html);
        });
    </script>

</head>

<body>
    <div class="mytitle">
        <h1>14조, 잘해보조</h1>
        <!-- 팀 소개 추가 필요 -->
        <p>(팀 소개 ~~ )</p>
        <p> 곽현민, <span style="color:blue; font-weight:bold;">김도환</span>, 김두하, 박진, 이형수. 한승수 </p>
        <button id="postingbtn">맴버 추가하기</button>

    </div>
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="사진">
            <label for="floatingInput">사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="이름">
            <label for="floatingInput">이름</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">성별</label>
            <select class="form-select" id="gender">
                <option selected>성별 선택</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="comment" placeholder="간단한 자기소개">
            <label for="floatingInput">간단한 자기소개</label>
        </div>
        <div class="mybtn">
            <button id="addbtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div id="card" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969711.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">곽현민</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img id="" src="https://cdn-icons-png.flaticon.com/512/5969/5969711.png" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">김도환</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969711.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">김두하</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969711.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">박진</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969711.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">이형수</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969711.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">한승수</h5>
                    </div>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
